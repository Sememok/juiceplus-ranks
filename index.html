<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>专砖</title>
  <link rel="stylesheet" href="style.css?v=RESTORE_OK" />
  <style>
    .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 30px 0; }
    .rank-card-link { background: white; border-radius: 12px; padding: 25px; text-decoration: none; color: inherit; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-top: 5px solid #16a34a; text-align: center; display: block; }
    .rank-code { font-size: 2.5rem; font-weight: 800; color: #166534; margin-bottom: 10px; }
    .fab-products { position: fixed; bottom: 30px; left: 30px; background-color: #ff6b00; color: white; padding: 15px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; box-shadow: 0 4px 20px rgba(255,107,0,0.4); display: flex; gap: 10px; align-items: center; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand-left"></div>
      <div class="brand-center">
        <div class="brand-title">住注 砖转祝 砖</div>
        <div class="brand-sub">专 专  转</div>
      </div>
    </div>
  </header>
  <main class="container"><div class="dashboard-grid" id="dashboardGrid"></div></main>
  <a href="products.html" class="fab-products"><span></span><span>拽 爪专</span></a>
  <script src="data.js?v=RESTORE_OK"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const grid = document.getElementById("dashboardGrid");
      if(!window.RANKS) { grid.innerHTML = "注..."; return; }
      window.RANKS.forEach(rank => {
        const card = document.createElement("a");
        card.className = "rank-card-link";
        card.href = `rank.html?id=${rank.id}`; 
        card.innerHTML = `<div class="rank-code">${rank.nodeCode}</div><div>${rank.title}</div>`;
        grid.appendChild(card);
      });
    });
  </script>
</body>
</html>
