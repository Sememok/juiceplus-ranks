<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>专砖 - 驻转 专转</title>
  <link rel="stylesheet" href="style.css?v=INDEX_STYLE" />
  <style>
    /* 注爪  祝 转 - 专 砖 专住转 专 */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px 0;
    }
    
    .rank-card-link {
      background: white;
      border-radius: 12px;
      padding: 25px;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      border-top: 5px solid #16a34a; /* 专拽 '住 驻住 */
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .rank-card-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }
    
    /* 注 拽专 专拽注 */
    .rank-card-link::before {
      content: '';
      position: absolute;
      top: -20px;
      right: -20px;
      width: 80px;
      height: 80px;
      background: rgba(22, 163, 74, 0.05);
      border-radius: 50%;
    }

    .rank-code {
      font-size: 2.5rem;
      font-weight: 800;
      color: #166534;
      margin-bottom: 10px;
      line-height: 1;
    }
    
    .rank-name {
      font-size: 1.1rem;
      font-weight: 500;
      color: #333;
    }
    
    .click-hint {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #666;
      background: #f0fdf4;
      padding: 4px 12px;
      border-radius: 15px;
    }

    /* 驻转专 爪专  */
    .btn-products {
      background-color: #ff6b00 !important; /* 转  */
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .btn-products:hover {
      background-color: #e65100 !important;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand-left">
        <a class="btn primary btn-products" href="products.html">拽 爪专 </a>
      </div>

      <div class="brand-center">
        <div class="brand-title">住注 砖转祝 砖</div>
        <div class="brand-sub">专 专  转</div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="dashboard-grid" id="dashboardGrid"></div>
  </main>

  <script src="data-fixed.js?v=INDEX_DATA"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const grid = document.getElementById("dashboardGrid");
      
      // 拽 砖转 注
      if(!window.RANKS) {
        grid.innerHTML = "<p style='text-align:center;'>注 转...</p>";
        return;
      }

      // 爪专转 专住  专
      window.RANKS.forEach(rank => {
        const card = document.createElement("a");
        card.className = "rank-card-link";
        card.href = `rank.html?id=${rank.id}`; // 拽砖专 祝 专 住驻爪驻
        
        card.innerHTML = `
          <div class="rank-code">${rank.nodeCode || rank.title}</div>
          <div class="rank-name">${rank.title}</div>
          <div class="click-hint">抓 驻专 住爪</div>
        `;
        grid.appendChild(card);
      });
    });
  </script>
</body>
</html>
