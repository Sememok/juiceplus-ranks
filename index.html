  <style>
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      padding: 30px 0;
    }
    .rank-card-link {
      background: white;
      border-radius: 12px;
      padding: 25px;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      border: 1px solid #f1f5f9;
      border-top: 5px solid var(--primary);
      text-align: center;
      display: block;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .rank-card-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .rank-code {
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 8px;
    }
    .rank-card-link .rank-title {
      color: #475569;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .fab-products {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background-color: var(--secondary);
      color: white;
      padding: 15px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 20px rgba(255,107,0,0.4);
      display: flex;
      gap: 10px;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
      z-index: 100;
    }
    .fab-products:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255,107,0,0.5);
