<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>מסלול הדרגות – Juice Plus+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="topbar-inner">
    <div class="brand-left">
      <div class="brand-logo">
        <img data-brand="logo" alt="לוגו">
        <span class="fallback" data-brand="logoFallback">LOGO</span>
      </div>
      <div class="brand-text">
        <h1 data-brand="groupName">המסע המשותף שלנו</h1>
        <div class="tagline" data-brand="tagline">חוברת הדרגות – מדריך וידאו לזכיין חדש</div>
      </div>
    </div>

    <div class="actions">
      <a class="btn ghost" href="brand.html">הגדרות מיתוג</a>
      <a class="btn" href="booklet.html">חוברת להדפסה</a>
    </div>
  </div>
</header>

<main class="container">
  <section class="card">
    <h2 style="margin-top:0;">איך משתמשים באתר</h2>
    <ol class="muted" style="line-height:1.7; margin:8px 0 0; padding-right:18px;">
      <li>בחר/י דרגה מהרשימה.</li>
      <li>צפה/י בסרטון וקרא/י את ההסבר והצ׳קליסט.</li>
      <li>ליצירת PDF חוברת מלאה: עברו ל״חוברת להדפסה״ → הדפס/שמור כ-PDF.</li>
    </ol>
  </section>

  <section class="card">
    <h2 style="margin-top:0;">תוכן עניינים – דרגות</h2>
    <ul class="rank-list" id="rankList"></ul>
  </section>
</main>

<script src="brand.js"></script>
<script src="data.js"></script>
<script>
  brandRender();

  const list = document.getElementById("rankList");
  RANKS.forEach(rank => {
    const li = document.createElement("li");
    li.innerHTML = `
      <a class="rank-link" href="rank.html?rank=${rank.id}">
        <div class="rank-title">${rank.title}</div>
        <div class="rank-sub">${rank.intro || ""}</div>
      </a>
    `;
    list.appendChild(li);
  });
</script>

</body>
</html>
