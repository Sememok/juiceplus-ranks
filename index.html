<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>专砖</title>
  <link rel="stylesheet" href="style.css?v=FORCE_UPDATE">
  <style>
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 30px 0; }
    .rank-link { background: white; border-radius: 12px; padding: 25px; text-decoration: none; color: inherit; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-top: 5px solid #16a34a; text-align: center; display: block; }
    .rank-code { font-size: 2.5rem; font-weight: 800; color: #166534; }
    .fab { position: fixed; bottom: 30px; left: 30px; background: #ff6b00; color: white; padding: 15px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; box-shadow: 0 4px 20px rgba(255,107,0,0.4); display: flex; gap: 10px; align-items: center; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand-left"></div>
      <div class="brand-center">
        <div class="brand-logo"><img data-brand="logo" style="display:none"><span data-brand="logoFallback" class="fallback">LOGO</span></div>
        <div class="brand-title" data-brand="title">住注 砖转祝</div>
      </div>
    </div>
  </header>
  <main class="container"><div class="grid" id="grid"></div></main>
  <a href="products.html" class="fab"><span></span><span>拽 爪专</span></a>
  <script src="brand-core.js"></script>
  <script src="data.js?v=FORCE_UPDATE"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const grid = document.getElementById("grid");
        if(!window.RANKS) { grid.innerHTML = "注..."; return; }
        window.RANKS.forEach(r => {
            const a = document.createElement("a"); a.className = "rank-link"; a.href = `rank.html?id=${r.id}`;
            a.innerHTML = `<div class="rank-code">${r.nodeCode}</div><div>${r.title}</div>`;
            grid.appendChild(a);
        });
    });
  </script>
</body>
</html>
