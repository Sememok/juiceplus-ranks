  <script src="brand-core.js?v=999"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const id = new URLSearchParams(location.search).get("id");
        const r = (window.RANKS||[]).find(x => x.id === id);
        if(!r) return;
        
        document.getElementById("title").textContent = r.title;
        document.getElementById("intro").textContent = r.intro;
        document.getElementById("targetPoints").textContent = r.targetPoints.toLocaleString();
        
        // Video & QR
        const vidUrl = r.videoUrl ? "https://www.youtube.com/embed/" + r.videoUrl.split("/").pop().split("?")[0] : "";
        document.getElementById("vid").src = vidUrl;
        if(r.videoUrl) document.getElementById("qr").src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(r.videoUrl)}`;
        
        // Bullets
        const ul = document.getElementById("bullets");
        (r.bullets||[]).forEach(b => {
            const li = document.createElement("li"); li.textContent = b; ul.appendChild(li);
        });

        // Calculator Init
        const sel = document.getElementById("strat");
        (window.STRATEGIES||[]).forEach(s => {
            const o = document.createElement("option"); o.value = s.points; o.textContent = s.name; sel.appendChild(o);
        });
    });

    function calc() {
        const cur = parseFloat(document.getElementById("currP").value) || 0;
        const pts = parseFloat(document.getElementById("strat").value);
        const r = (window.RANKS||[]).find(x => x.id === new URLSearchParams(location.search).get("id"));
        if(!r || !pts) return;
        
        const missing = Math.max(0, r.targetPoints - cur);
        const needed = Math.ceil(missing / pts);
        
        const res = document.getElementById("res");
        res.style.display = "block";
        res.innerHTML = missing <= 0 ? "×”×™×¢×“ ×”×•×©×’!" : `×—×¡×¨: ${missing.toLocaleString()}<br>×¦×¨×™×š ×œ××›×•×¨: ${needed} ×—×‘×™×œ×•×ª`;
    }
  </script>
