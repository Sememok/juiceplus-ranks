<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>专</title>
  <link rel="stylesheet" href="style.css?v=D3_ENGINE" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* --- 转住驻转 注爪 驻转专 注 砖 --- */
    .details-toggle-btn {
        background-color: #2C3E50; /* 爪注  住 */
        color: white;
        width: 100%;
        padding: 12px 15px;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.3s, transform 0.2s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .details-toggle-btn:hover { background-color: #1a252f; }
    .details-toggle-btn:active { transform: scale(0.98); }
    
    /* 拽 爪 砖 (+/-) */
    .details-toggle-btn .toggle-icon { font-weight: bold; font-size: 1.5rem; line-height: 1; }

    /*  驻转 */
    .full-details-container {
        display: none; /* 住转专 专专转  */
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        margin-top: 10px;
        padding: 20px;
        animation: slideDown 0.3s ease;
    }
    .full-details-container.open { display: block; }
    
    .detail-section { 
        margin-bottom: 20px; 
        border-bottom: 1px solid #e0e0e0; 
        padding-bottom: 15px; 
    }
    .detail-section:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
    
    .detail-title { 
        font-weight: 700; 
        color: #16a34a; /* 专拽 '住 驻住 */
        margin-bottom: 8px; 
        font-size: 1.15em; 
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .detail-content { 
        color: #333; 
        line-height: 1.6; 
        font-size: 0.95em; 
    }
    .detail-content ul { padding-right: 20px; margin: 5px 0; }
    .detail-content li { margin-bottom: 5px; }
    
    @keyframes slideDown { 
        from { opacity: 0; transform: translateY(-10px); } 
        to { opacity: 1; transform: translateY(0); } 
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand-left">
        <div class="brand-logo">
          <img data-brand="logo" alt="" style="display:none">
          <span class="fallback" data-brand="logoFallback">LOGO</span>
        </div>
        <a class="btn ghost" href="index.html">专 专砖</a>
        <button class="btn primary" onclick="window.print()">驻住</button>
      </div>

      <div class="brand-center">
        <div class="brand-title" data-brand="groupName">住注 砖转祝 砖</div>
        <div class="brand-sub" data-brand="tagline">专 专转</div>
      </div>
    </div>
  </header>

  <main class="container">
    
    <nav class="rank-nav-container">
      <div class="rank-nav-label">注专 专 专:</div>
      <div id="rankNav" class="rank-nav-buttons"></div>
    </nav>

    <div id="rankPrintLayout">
      <div class="rank-text-area">
        <section class="card" style="margin-bottom:10px;">
          <h1 id="rankTitle" class="rankTitle">专</h1>
          <p id="rankIntro" class="rankIntro"></p>
        </section>

        <section class="card videoWrap">
          <iframe id="rankVideo" class="videoFrame" src="" title="YouTube video" allowfullscreen></iframe>
        </section>
        
        <div class="videoLink" id="rankVideoLink"></div>

        <section class="card">
          <h2 class="sectionTitle">砖 砖</h2>
          <ul id="rankBullets" class="bullets"></ul>

          <button id="btnFullDetails" class="details-toggle-btn" style="display:none;">
              <span>驻专 转  (2025) </span>
              <span class="toggle-icon">+</span>
          </button>
          
          <div id="rankFullDetails" class="full-details-container">
              </div>
        </section>
      </div>

      <div class="print-only-qr">
        <div class="yt-frame">
          <div class="yt-label">住专 专</div>
          <img id="printQR" class="yt-qr-img" src="" alt="QR" style="max-width:100px; height:auto;">
          <div class="yt-sub">住专拽 爪驻 </div>
        </div>
      </div>
    </div>

    <section class="card tree-card-container">
      <h2 class="sectionTitle no-print">注抓 转拽转 专</h2>
      <div id="rankTreeMount" class="tree-viz-container"></div>
    </section>
  </main>

  <script src="brand-core.js"></script>
  <script src="data-fixed.js?v=D3_DATA_STRUCT_2025"></script>
  <script src="rank-tree.js?v=D3_RENDERER"></script>

  <script>
    function getRankId() {
      return new URLSearchParams(location.search).get("id");
    }

    function toEmbedUrl(youtubeUrl) {
      if (!youtubeUrl) return "";
      try {
        const u = new URL(youtubeUrl);
        let id = "";
        if (u.hostname.includes("youtu.be")) {
          id = u.pathname.replace("/", "");
        } else {
          id = u.searchParams.get("v") || "";
        }
        return id ? ("https://www.youtube.com/embed/" + id) : "";
      } catch (e) { return ""; }
    }

    function qrUrl(text){
      const t = encodeURIComponent(text || "");
      return `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${t}`;
    }

    function initRankPage() {
      const id = getRankId();
      //  拽专 砖 转
      const rank = (window.RANKS || []).find(r => r.id === id);

      const navContainer = document.getElementById("rankNav");
      if (window.RANKS && navContainer) {
        navContainer.innerHTML = "";
        window.RANKS.forEach(r => {
          const btn = document.createElement("a");
          btn.className = "nav-chip";
          if (r.id === id) btn.classList.add("active");
          btn.href = `rank.html?id=${r.id}`;
          btn.textContent = r.nodeCode || r.title;
          navContainer.appendChild(btn);
        });
      }

      if (!id || !rank) {
        document.getElementById("rankTitle").textContent = "专  爪";
        return;
      }

      document.title = rank.title;
      document.getElementById("rankTitle").textContent = rank.title;
      document.getElementById("rankIntro").textContent = rank.intro || "";

      const iframe = document.getElementById("rankVideo");
      const embed = toEmbedUrl(rank.videoUrl);
      iframe.src = embed;

      const qrImg = document.getElementById("printQR");
      if(qrImg) {
        qrImg.src = qrUrl(rank.videoUrl);
      }

      const linkBox = document.getElementById("rankVideoLink");
      linkBox.innerHTML = rank.videoUrl
        ? `拽砖专 住专: <a href="${rank.videoUrl}" target="_blank" rel="noopener">${rank.videoUrl}</a>`
        : " 专 住专.";

      const ul = document.getElementById("rankBullets");
      ul.innerHTML = "";
      (rank.bullets || []).forEach(b => {
        const li = document.createElement("li");
        li.textContent = b;
        ul.appendChild(li);
      });

      // --- 拽 砖: 爪转 驻转专 注 专 ---
      const btnDetails = document.getElementById("btnFullDetails");
      const divDetails = document.getElementById("rankFullDetails");

      if (rank.fullDetails) {
          btnDetails.style.display = "flex";
          
          // 转 -HTML 驻
          let html = "";
          
          if (rank.fullDetails.requirements) {
              html += `<div class="detail-section">
                        <div class="detail-title"> 专砖转 住</div>
                        <div class="detail-content">${rank.fullDetails.requirements}</div>
                       </div>`;
          }
          if (rank.fullDetails.commissions) {
              html += `<div class="detail-section">
                        <div class="detail-title"> 注转 专</div>
                        <div class="detail-content">${rank.fullDetails.commissions}</div>
                       </div>`;
          }
          if (rank.fullDetails.bonuses) {
              html += `<div class="detail-section">
                        <div class="detail-title"> 住 (Title Reward)</div>
                        <div class="detail-content">${rank.fullDetails.bonuses}</div>
                       </div>`;
          }
          
          divDetails.innerHTML = html;

          // 专注 爪 驻转/住专
          btnDetails.onclick = function() {
              const isOpen = divDetails.classList.contains("open");
              const icon = btnDetails.querySelector(".toggle-icon");
              
              if (isOpen) {
                  divDetails.classList.remove("open");
                  icon.textContent = "+";
              } else {
                  divDetails.classList.add("open");
                  icon.textContent = "-";
              }
          };
      } else {
          //   注 住祝 专 , 住转专 转 驻转专
          btnDetails.style.display = "none";
      }
    }

    document.addEventListener("DOMContentLoaded", initRankPage);
  </script>
</body>
</html>
