<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>דרגה</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand-left">
        <div class="brand-logo">
          <img data-brand="logo" alt="לוגו" style="display:none">
          <span class="fallback" data-brand="logoFallback">LOGO</span>
        </div>
        <a class="btn ghost" href="index.html">חזרה לראשי</a>
        <button class="btn primary" onclick="window.print()">הדפס</button>
      </div>

      <div class="brand-center">
        <div class="brand-title" data-brand="groupName">המסע המשותף שלנו</div>
        <div class="brand-sub" data-brand="tagline">מדריך דרגות</div>
      </div>
    </div>
  </header>

  <main class="container">
    
    <nav class="rank-nav-container">
      <div class="rank-nav-label">מעבר מהיר לדרגה:</div>
      <div id="rankNav" class="rank-nav-buttons"></div>
    </nav>

    <section class="card">
      <h1 id="rankTitle" class="rankTitle">דרגה</h1>
      <p id="rankIntro" class="rankIntro"></p>
    </section>

    <section class="card">
      <h2 class="sectionTitle">סרטון דרגה</h2>
      <div class="videoWrap">
        <iframe id="rankVideo" class="videoFrame" src="" title="YouTube video" allowfullscreen></iframe>
      </div>
      <div class="videoLink" id="rankVideoLink"></div>
    </section>

    <section class="card">
      <h2 class="sectionTitle">מה חשוב בדרגה הזו</h2>
      <ul id="rankBullets" class="bullets"></ul>
    </section>

    <section class="card">
      <h2 class="sectionTitle">עץ התקדמות לדרגה</h2>
      <div id="rankTreeMount"></div>
    </section>
  </main>

  <script src="brand-core.js"></script>
  <script src="data.js"></script>
  <script src="rank-tree.js"></script>

  <script>
    function getRankId() {
      return new URLSearchParams(location.search).get("id");
    }

    function toEmbedUrl(youtubeUrl) {
      if (!youtubeUrl) return "";
      try {
        const u = new URL(youtubeUrl);
        let id = "";
        if (u.hostname.includes("youtu.be")) {
          id = u.pathname.replace("/", "");
        } else {
          id = u.searchParams.get("v") || "";
        }
        return id ? ("https://www.youtube.com/embed/" + id) : "";
      } catch (e) {
        return "";
      }
    }

    function initRankPage() {
      const id = getRankId();
      const rank = (window.RANKS || []).find(r => r.id === id);

      // --- Build Navigation ---
      const navContainer = document.getElementById("rankNav");
      if (window.RANKS && navContainer) {
        navContainer.innerHTML = "";
        window.RANKS.forEach(r => {
          const btn = document.createElement("a");
          btn.className = "nav-chip";
          if (r.id === id) btn.classList.add("active");
          btn.href = `rank.html?id=${r.id}`;
          btn.textContent = r.nodeCode || r.title; // Short name preferred
          btn.title = r.title;
          navContainer.appendChild(btn);
        });
      }

      if (!id) {
        document.getElementById("rankTitle").textContent = "שגיאה: חסר id בכתובת";
        return;
      }

      if (!rank) {
        document.getElementById("rankTitle").textContent = "שגיאה: דרגה לא נמצאה";
        return;
      }

      document.title = rank.title;
      document.getElementById("rankTitle").textContent = rank.title;
      document.getElementById("rankIntro").textContent = rank.intro || "";

      const iframe = document.getElementById("rankVideo");
      const embed = toEmbedUrl(rank.videoUrl);
      iframe.src = embed;

      const linkBox = document.getElementById("rankVideoLink");
      linkBox.innerHTML = rank.videoUrl
        ? `קישור לסרטון: <a href="${rank.videoUrl}" target="_blank" rel="noopener">${rank.videoUrl}</a>`
        : "לא הוגדר סרטון לדרגה זו.";

      const ul = document.getElementById("rankBullets");
      ul.innerHTML = "";
      (rank.bullets || []).forEach(b => {
        const li = document.createElement("li");
        li.textContent = b;
        ul.appendChild(li);
      });
    }

    document.addEventListener("DOMContentLoaded", initRankPage);
  </script>
</body>
</html>
