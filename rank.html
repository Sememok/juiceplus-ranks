<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>专</title>
  <link rel="stylesheet" href="style.css?v=D3_ENGINE" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* 注爪 砖 */
    .calc-card {
      background: linear-gradient(135deg, #ffffff 0%, #f0fdf4 100%);
      border: 1px solid #bbf7d0;
      padding: 20px;
      margin-top: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .calc-title {
      font-weight: bold;
      color: #166534;
      font-size: 1.2rem;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .calc-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
    }
    .calc-input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
    }
    .calc-select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
      background: white;
    }
    .calc-btn {
      background-color: #16a34a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .calc-btn:hover { background-color: #15803d; }
    .calc-result {
      margin-top: 15px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      border-right: 4px solid #16a34a;
      display: none; /* 住转专 转 */
    }
    .res-big { font-size: 1.5rem; font-weight: bold; color: #166534; }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand-left">
        <div class="brand-logo">
          <img data-brand="logo" alt="" style="display:none">
          <span class="fallback" data-brand="logoFallback">LOGO</span>
        </div>
        <a class="btn ghost" href="index.html">专 专砖</a>
        <a class="btn primary" href="products.html" style="background-color: #ff6b00; margin-right: 10px;">爪专 </a>
      </div>

      <div class="brand-center">
        <div class="brand-title" data-brand="groupName">住注 砖转祝 砖</div>
        <div class="brand-sub" data-brand="tagline">专 专转</div>
      </div>
    </div>
  </header>

  <main class="container">
    <nav class="rank-nav-container">
      <div class="rank-nav-label">注专 专 专:</div>
      <div id="rankNav" class="rank-nav-buttons"></div>
    </nav>

    <div id="rankPrintLayout">
      <div class="rank-text-area">
        <section class="card" style="margin-bottom:10px;">
          <h1 id="rankTitle" class="rankTitle">专</h1>
          <p id="rankIntro" class="rankIntro"></p>
        </section>

        <section class="calc-card no-print">
          <div class="calc-title">
            <span>砖 住专 М</span>
          </div>
          <div style="margin-bottom:10px; font-size:0.9rem; color:#555;">
            注 专 : <b id="targetPointsDisplay">0</b> 拽转.
          </div>
          
          <div class="calc-row">
            <input type="number" id="currentPointsInput" class="calc-input" placeholder=" 拽转 砖  专注?">
          </div>
          
          <div class="calc-row">
            <select id="strategySelect" class="calc-select">
              </select>
            <button class="calc-btn" onclick="calculateStrategy()">砖</button>
          </div>

          <div id="calcResult" class="calc-result">
             住专 转 专 砖专  <b id="missingPoints">0</b> 拽转.<br>
             专 砖爪专 注:<br>
            <div class="res-big" id="ordersNeeded">0</div>
            转 住 . 
          </div>
        </section>

        <section class="card videoWrap">
          <iframe id="rankVideo" class="videoFrame" src="" title="YouTube video" allowfullscreen></iframe>
        </section>
        
        <div class="videoLink" id="rankVideoLink"></div>

        <section class="card">
          <h2 class="sectionTitle">砖 砖</h2>
          <ul id="rankBullets" class="bullets"></ul>
        </section>
      </div>

      <div class="print-only-qr">
        <div class="yt-frame">
          <div class="yt-label">住专 专</div>
          <img id="printQR" class="yt-qr-img" src="" alt="QR" style="max-width:100px; height:auto;">
          <div class="yt-sub">住专拽 爪驻 </div>
        </div>
      </div>
    </div>

    <section class="card tree-card-container">
      <h2 class="sectionTitle no-print">注抓 转拽转 专</h2>
      <div id="rankTreeMount" class="tree-viz-container"></div>
    </section>
  </main>

  <script src="brand-core.js"></script>
  <script src="data-fixed.js?v=STRATEGY_CALC"></script>
  <script src="rank-tree.js?v=D3_RENDERER"></script>

  <script>
    let currentRankTarget = 0;

    function getRankId() {
      return new URLSearchParams(location.search).get("id");
    }

    function toEmbedUrl(youtubeUrl) {
      if (!youtubeUrl) return "";
      try {
        const u = new URL(youtubeUrl);
        let id = u.hostname.includes("youtu.be") ? u.pathname.replace("/", "") : (u.searchParams.get("v") || "");
        return id ? ("https://www.youtube.com/embed/" + id) : "";
      } catch (e) { return ""; }
    }

    function qrUrl(text){
      const t = encodeURIComponent(text || "");
      return `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${t}`;
    }

    // --- 拽 砖 砖 ---
    function initCalculator() {
      const select = document.getElementById("strategySelect");
      if (window.STRATEGIES) {
        window.STRATEGIES.forEach(strat => {
          const opt = document.createElement("option");
          opt.value = strat.points;
          opt.textContent = `${strat.name} (${strat.points} 拽')`;
          select.appendChild(opt);
        });
      }
    }

    function calculateStrategy() {
      const current = parseFloat(document.getElementById("currentPointsInput").value) || 0;
      const strategyPoints = parseFloat(document.getElementById("strategySelect").value);
      
      const missing = Math.max(0, currentRankTarget - current);
      const orders = Math.ceil(missing / strategyPoints);

      document.getElementById("missingPoints").textContent = missing.toLocaleString();
      document.getElementById("ordersNeeded").textContent = orders + " 转";
      
      const resBox = document.getElementById("calcResult");
      resBox.style.display = "block";
      
      if (missing === 0) {
        document.getElementById("ordersNeeded").textContent = "注 砖! ";
      }
    }

    function initRankPage() {
      const id = getRankId();
      const rank = (window.RANKS || []).find(r => r.id === id);

      const navContainer = document.getElementById("rankNav");
      if (window.RANKS && navContainer) {
        navContainer.innerHTML = "";
        window.RANKS.forEach(r => {
          const btn = document.createElement("a");
          btn.className = "nav-chip";
          if (r.id === id) btn.classList.add("active");
          btn.href = `rank.html?id=${r.id}`;
          btn.textContent = r.nodeCode || r.title;
          navContainer.appendChild(btn);
        });
      }

      if (!id || !rank) {
        document.getElementById("rankTitle").textContent = "专  爪";
        return;
      }

      document.title = rank.title;
      document.getElementById("rankTitle").textContent = rank.title;
      document.getElementById("rankIntro").textContent = rank.intro || "";
      
      // 专转 注 砖
      currentRankTarget = rank.targetPoints || 0;
      document.getElementById("targetPointsDisplay").textContent = currentRankTarget.toLocaleString();

      const iframe = document.getElementById("rankVideo");
      const embed = toEmbedUrl(rank.videoUrl);
      iframe.src = embed;

      const qrImg = document.getElementById("printQR");
      if(qrImg) { qrImg.src = qrUrl(rank.videoUrl); }

      const linkBox = document.getElementById("rankVideoLink");
      linkBox.innerHTML = rank.videoUrl
        ? `拽砖专 住专: <a href="${rank.videoUrl}" target="_blank" rel="noopener">${rank.videoUrl}</a>`
        : " 专 住专.";

      const ul = document.getElementById("rankBullets");
      ul.innerHTML = "";
      (rank.bullets || []).forEach(b => {
        const li = document.createElement("li");
        li.textContent = b;
        ul.appendChild(li);
      });

      // 转 砖
      initCalculator();
    }

    document.addEventListener("DOMContentLoaded", initRankPage);
  </script>
</body>
</html>
