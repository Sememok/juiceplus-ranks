<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>הגדרות מיתוג</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="topbar-inner">
    <div class="brand-left">
      <div class="brand-logo">
        <img id="brandLogoImg" alt="לוגו">
        <span class="fallback" id="brandLogoFallback">LOGO</span>
      </div>
      <div class="brand-text">
        <h1 id="brandGroupName">המסע המשותף שלנו</h1>
        <div class="tagline" id="brandTagline">מיתוג לחוברת ולמערכת</div>
      </div>
    </div>

    <div class="actions">
      <a class="btn ghost" href="index.html">חזרה</a>
      <a class="btn" href="booklet.html">חוברת להדפסה</a>
    </div>
  </div>
</header>

<main class="container">
  <section class="card">
    <h2 style="margin-top:0;">הגדרות מיתוג לארגון</h2>
    <p class="muted">העלאת לוגו כאן נשמרת בדפדפן (localStorage). אם לא מעלים—נטען לוגו ברירת מחדל: assets/ourway.jpg</p>

    <label class="lbl">שם הקבוצה</label>
    <input id="groupName" class="input" type="text" placeholder="שם הקבוצה" />

    <label class="lbl">שורת משנה</label>
    <input id="tagline" class="input" type="text" placeholder="שורת משנה" />

    <label class="lbl">לוגו (JPG/PNG)</label>
    <input id="logoFile" type="file" accept="image/*" />

    <div class="preview">
      <div class="muted small">Preview:</div>
      <img id="previewImg" alt="preview" />
    </div>

    <div class="actions" style="margin-top:14px;">
      <button id="saveBtn" class="btn">שמור</button>
      <button id="resetBtn" class="btn secondary">איפוס</button>
    </div>

    <div id="msg" class="muted small" style="margin-top:10px;"></div>
  </section>

  <section class="card">
    <h2 style="margin-top:0;">בדיקת קובץ הלוגו ב־Pages</h2>
    <p class="muted small">הקישור הזה חייב להיפתח ללא 404:</p>
    <div class="breakall" id="logoCheckUrl"></div>
  </section>
</main>

<!-- חשוב: אצלך הקובץ נקרא brands.js -->
<script src="brands.js"></script>
<script>
  const logoUrl = `${location.origin}/${location.pathname.split("/")[1]}/assets/ourway.jpg`;
  document.getElementById("logoCheckUrl").textContent = logoUrl;
</script>

</body>
</html>
