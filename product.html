  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const id = new URLSearchParams(location.search).get("id");
      const container = document.getElementById("productDetail");

      if (!id || !window.PRODUCTS) {
        location.href = "products.html";
        return;
      }

      const p = window.PRODUCTS.find(x => x.id === id);
      if (!p) {
        location.href = "products.html";
        return;
      }

      document.title = p.title + " â€“ Juice Plus+";

      // Build ingredients HTML
      const ingredientsHtml = Array.isArray(p.ingredients) 
        ? p.ingredients.map(i => `<span class="ingredient-tag">${i}</span>`).join('')
        : `<span class="ingredient-tag">${p.ingredients}</span>`;

      // Build vitamins HTML
      const vitaminsHtml = Array.isArray(p.vitamins)
        ? p.vitamins.map(v => `<span class="vitamin-tag">${v}</span>`).join('')
        : `<span class="vitamin-tag">${p.vitamins}</span>`;

      // Build benefits HTML
      const benefitsHtml = Array.isArray(p.benefits)
        ? p.benefits.map(b => `<li>${b}</li>`).join('')
        : `<li>${p.benefits}</li>`;

      // Build features HTML
      const featuresHtml = p.features && Array.isArray(p.features)
        ? p.features.map(f => `<span class="feature-tag">${f}</span>`).join('')
        : '';

      container.innerHTML = `
        <div class="product-hero">
          <img src="${p.image}" class="product-hero-img" alt="${p.title}" onerror="this.style.background='#e2e8f0'">
          <div class="product-hero-info">
            <h1>${p.title}</h1>
            <div class="product-subtitle">${p.subTitle}</div>
