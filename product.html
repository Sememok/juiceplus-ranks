<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>驻专 爪专</title>
  <link rel="stylesheet" href="style.css?v=PROD_FULL_V2" />
  <style>
    .product-header-card { text-align: center; padding: 25px; position: relative; }
    .product-img { max-width: 100%; height: auto; max-height: 400px; border-radius: 12px; margin: 20px auto; display: block; object-fit: contain; }
    .ingredients-box { background: #fffde7; border: 1px solid #fff59d; padding: 15px; border-radius: 8px; margin: 20px 0; text-align: right; }
    .ingredients-title { font-weight: bold; color: #fbc02d; margin-bottom: 5px; font-size: 1.1em; }
    .usage-box { background: #e8f5e9; padding: 15px; border-radius: 8px; border-right: 4px solid #4CAF50; margin-top: 20px; text-align: right; }
    .nav-actions { display: flex; justify-content: space-between; margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; }
    .btn-nav { background-color: #3b82f6; color: white; padding: 10px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; display: inline-flex; align-items: center; gap: 8px; transition: transform 0.2s; }
    .btn-nav:hover { background-color: #2563eb; transform: scale(1.05); }
    .btn-ghost { background: #f1f5f9; color: #333; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand-left"><a class="btn ghost" href="products.html">拽</a></div>
      <div class="brand-center"><div class="brand-title">驻专 爪专</div></div>
    </div>
  </header>
  <main class="container">
    <div class="rank-text-area" style="max-width: 800px; margin: 0 auto;">
      <section class="card product-header-card">
        <h1 id="prodTitle" class="rankTitle">注...</h1>
        <p id="prodSub" style="color:#666; font-size:1.2rem; margin-bottom:10px;"></p>
        <img id="prodImage" class="product-img" src="" alt="转转 爪专" onerror="this.src='https://via.placeholder.com/400x300?text=Image+Missing'">
        <div class="nav-actions">
           <a id="btnPrev" href="#" class="btn-nav btn-ghost">&rarr; 爪专 拽</a>
           <a id="btnNext" href="#" class="btn-nav">爪专  &larr;</a>
        </div>
      </section>
      <section class="card">
        <div class="ingredients-box">
            <div class="ingredients-title"> 专 注拽专:</div>
            <div id="prodIngredients" style="margin-bottom:10px;"></div>
            <div class="ingredients-title">  注专:</div>
            <div id="prodVitamins"></div>
        </div>
        <h2 class="sectionTitle">转专转 专 </h2>
        <ul id="prodBullets" class="bullets"></ul>
        <div class="usage-box">
          <div style="font-weight:bold; color:#2e7d32; margin-bottom:5px;"> 砖转砖? </div>
          <div id="prodUsage"></div>
        </div>
      </section>
    </div>
  </main>
  <script src="data.js?v=FINAL_FULL"></script>
  <script>
    function getProdId() { return new URLSearchParams(location.search).get("id"); }
    document.addEventListener("DOMContentLoaded", () => {
      const id = getProdId();
      if (!window.PRODUCTS || !id) return;
      const idx = window.PRODUCTS.findIndex(p => p.id === id);
      const prod = window.PRODUCTS[idx];
      if (!prod) return;
      document.title = prod.title;
      document.getElementById("prodTitle").textContent = prod.title;
      document.getElementById("prodSub").textContent = prod.subTitle;
      document.getElementById("prodUsage").textContent = prod.usage;
      document.getElementById("prodImage").src = prod.image;
      document.getElementById("prodIngredients").textContent = prod.ingredients || "驻专 注 专.";
      document.getElementById("prodVitamins").textContent = prod.vitamins || " 专.";
      const ul = document.getElementById("prodBullets");
      prod.benefits.forEach(b => { const li = document.createElement("li"); li.textContent = b; ul.appendChild(li); });
      const prevIndex = (idx - 1 + window.PRODUCTS.length) % window.PRODUCTS.length;
      const nextIndex = (idx + 1) % window.PRODUCTS.length;
      document.getElementById("btnPrev").href = `product.html?id=${window.PRODUCTS[prevIndex].id}`;
      document.getElementById("btnNext").href = `product.html?id=${window.PRODUCTS[nextIndex].id}`;
    });
  </script>
</body>
</html>
