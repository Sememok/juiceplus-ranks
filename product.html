<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>驻专 爪专</title>
  <link rel="stylesheet" href="style.css?v=PROD_NAV_FIX" />
  <style>
    .product-header-card { text-align: center; padding: 25px; position: relative; }
    .product-img { 
      max-width: 100%; 
      height: auto; 
      max-height: 400px;
      border-radius: 12px; 
      margin: 20px auto; 
      display: block;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .usage-box { 
      background: #e8f5e9; 
      padding: 15px; 
      border-radius: 8px; 
      border-right: 4px solid #4CAF50; 
      margin-top: 20px; 
    }
    .usage-title { font-weight: bold; color: #2e7d32; margin-bottom: 5px; }
    
    /* 驻转专  砖 */
    .nav-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
    .btn-nav {
      background-color: #3b82f6;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s;
    }
    .btn-nav:hover { background-color: #2563eb; transform: scale(1.05); }
    .btn-ghost { background: #f1f5f9; color: #333; }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand-left">
        <a class="btn ghost" href="products.html">拽</a>
      </div>
      <div class="brand-center">
        <div class="brand-title">驻专 爪专</div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="rank-text-area" style="max-width: 800px; margin: 0 auto;">
      
      <section class="card product-header-card">
        <h1 id="prodTitle" class="rankTitle">注...</h1>
        <p id="prodSub" style="color:#666; font-size:1.2rem; margin-bottom:10px;"></p>
        
        <img id="prodImage" class="product-img" src="" alt="转转 爪专" onerror="this.src='https://via.placeholder.com/400x300?text=Image+Not+Found'">
        
        <p id="prodIntro" class="rankIntro" style="margin-top:15px;"></p>
        
        <div class="nav-actions">
           <a id="btnPrev" href="#" class="btn-nav btn-ghost">&rarr; 拽</a>
           <a id="btnNext" href="#" class="btn-nav"> &larr;</a>
        </div>
      </section>

      <section class="card">
        <h2 class="sectionTitle">转专转 专 </h2>
        <ul id="prodBullets" class="bullets"></ul>
        <div class="usage-box">
          <div class="usage-title"> 砖转砖? </div>
          <div id="prodUsage"></div>
        </div>
      </section>

    </div>
  </main>

  <script src="data-fixed.js?v=USER_SPECIFIC_POINTS"></script>
  <script>
    function getProdId() { return new URLSearchParams(location.search).get("id"); }

    document.addEventListener("DOMContentLoaded", () => {
      const id = getProdId();
      if (!window.PRODUCTS || !id) {
         document.getElementById("prodTitle").textContent = " 爪";
         return;
      }
      
      const idx = window.PRODUCTS.findIndex(p => p.id === id);
      const prod = window.PRODUCTS[idx];

      if (!prod) {
        document.getElementById("prodTitle").textContent = "爪专  爪";
        return;
      }

      document.title = prod.title;
      document.getElementById("prodTitle").textContent = prod.title;
      document.getElementById("prodSub").textContent = prod.subTitle;
      document.getElementById("prodIntro").textContent = prod.intro;
      document.getElementById("prodUsage").textContent = prod.usage;
      document.getElementById("prodImage").src = prod.image;

      const ul = document.getElementById("prodBullets");
      prod.benefits.forEach(b => {
        const li = document.createElement("li");
        li.textContent = b;
        ul.appendChild(li);
      });

      // 拽 注专 爪专 (注)
      const prevIndex = (idx - 1 + window.PRODUCTS.length) % window.PRODUCTS.length;
      const nextIndex = (idx + 1) % window.PRODUCTS.length;
      
      document.getElementById("btnPrev").href = `product.html?id=${window.PRODUCTS[prevIndex].id}`;
      document.getElementById("btnNext").href = `product.html?id=${window.PRODUCTS[nextIndex].id}`;
    });
  </script>
</body>
</html>
