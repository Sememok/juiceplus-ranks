<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>פרטי מוצר</title>
  <link rel="stylesheet" href="style.css?v=FORCE_UPDATE">
</head>
<body>
  <header class="topbar">
      <div class="topbar-inner"><a class="btn ghost" href="products.html">לקטלוג</a><div class="brand-title">פרטי מוצר</div></div>
  </header>
  <main class="container">
      <section class="card" style="text-align:center">
          <h1 id="title">...</h1>
          <img id="img" style="max-width:100%; height:300px; object-fit:contain; margin:20px 0">
          <div style="background:#fffde7; padding:15px; border-radius:8px; text-align:right">
              <strong>רכיבים:</strong> <span id="ing"></span><br><br>
              <strong>ויטמינים:</strong> <span id="vit"></span>
          </div>
      </section>
  </main>
  <script src="data.js?v=FORCE_UPDATE"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const id = new URLSearchParams(location.search).get("id");
        const p = (window.PRODUCTS||[]).find(x => x.id === id);
        if(!p) return;
        document.getElementById("title").textContent = p.title;
        document.getElementById("img").src = p.image;
        document.getElementById("ing").textContent = p.ingredients;
        document.getElementById("vit").textContent = p.vitamins;
    });
  </script>
</body>
</html>
