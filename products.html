<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>המוצרים שלנו</title>
  <link rel="stylesheet" href="style.css?v=PROD_STYLE" />
  <style>
    /* עיצוב ספציפי לכרטיסי מוצר */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      padding: 25px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border-top: 5px solid #ff6b00; /* כתום ג'וס פלאס */
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .prod-icon { font-size: 3rem; margin-bottom: 10px; }
    .prod-title { font-size: 1.3rem; font-weight: bold; margin-bottom: 5px; color: #2C3E50; }
    .prod-sub { font-size: 0.9rem; color: #666; margin-bottom: 15px; }
    .btn-view {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 20px;
      background: #4CAF50;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand-left">
        <a class="btn ghost" href="index.html">חזרה לראשי</a>
      </div>
      <div class="brand-center">
        <div class="brand-title">קטלוג המוצרים</div>
        <div class="brand-sub">בריאות מהטבע</div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="products-grid" id="productsGrid">
      </div>
  </main>

  <script src="data-fixed.js?v=PROD_DATA"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const grid = document.getElementById("productsGrid");
      
      if (!window.PRODUCTS) {
        grid.innerHTML = "טוען מוצרים...";
        return;
      }

      window.PRODUCTS.forEach(prod => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.onclick = () => location.href = `product.html?id=${prod.id}`;
        
        card.innerHTML = `
          <div class="prod-icon">${prod.icon}</div>
          <div class="prod-title">${prod.title}</div>
          <div class="prod-sub">${prod.subTitle}</div>
          <div class="prod-intro">${prod.intro}</div>
          <a href="product.html?id=${prod.id}" class="btn-view">לפרטים נוספים</a>
        `;
        grid.appendChild(card);
      });
    });
  </script>
</body>
</html>
