<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>חוברת הדרגות להדפסה</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="topbar-inner">
    <div class="brand-left">
      <div class="brand-logo">
        <img data-brand="logo" alt="לוגו">
        <span class="fallback" data-brand="logoFallback">LOGO</span>
      </div>
      <div class="brand-text">
        <h1 data-brand="groupName">המסע המשותף שלנו</h1>
        <div class="tagline" data-brand="tagline">חוברת הדרגות – מדריך וידאו לזכיין חדש</div>
      </div>
    </div>

    <div class="actions">
      <a class="btn ghost" href="index.html">חזרה</a>
      <a class="btn ghost" href="brand.html">מיתוג</a>
      <button class="btn" onclick="window.print()">הדפס / שמור כ-PDF</button>
    </div>
  </div>
</header>

<main class="container">

  <section class="card">
    <h2 style="margin-top:0;">חוברת הדרגות (להדפסה)</h2>
    <p class="muted">
      טיפ: כדי “לשמור כ-PDF” לחצי על הדפס ובחרי יעד “Save as PDF”.
      ההדפסה תהיה רציפה לכל הדפים.
    </p>
    <div class="printbar">
      <button class="btn" onclick="window.print()">הדפס / PDF</button>
      <a class="btn ghost" href="index.html">חזרה לרשימת דרגות</a>
    </div>
  </section>

  <div id="booklet"></div>

</main>

<script src="brand-core.js"></script>
<script src="data.js"></script>
<script>
  const root = document.getElementById("booklet");

  RANKS.forEach((rank, idx) => {
    const card = document.createElement("section");
    card.className = "card page-break";

    const videoPart = rank.video
      ? `<div class="muted small">וידאו: <a href="${rank.video}" target="_blank" rel="noreferrer">${rank.video}</a></div>`
      : `<div class="muted small">וידאו: אין סרטון זמין כרגע.</div>`;

    const learn = (rank.learn || []).map(x => `<li>${x}</li>`).join("");

    card.innerHTML = `
      <h2 style="margin-top:0;">${rank.title}</h2>
      <p class="muted">${rank.intro || ""}</p>
      ${videoPart}
      <h3>מה עושים בפועל בדרגה</h3>
      <ul class="steps">${learn}</ul>
      <div class="muted small" style="margin-top:10px;">
        הערה: החוברת מיועדת ללימוד ולשכפול. המספרים/דרישות רשמיות יש לבדוק מול המסמכים המעודכנים של החברה.
      </div>
    `;

    root.appendChild(card);
  });
</script>

</body>
</html>
